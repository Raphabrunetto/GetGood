<!DOCTYPE html>
<html>
<head>
    <title>Calendário</title>
</head>
<body>
    <h1>Eventos do Calendário</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}</li>
        {% empty %}
            <li>Nenhum evento encontrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
