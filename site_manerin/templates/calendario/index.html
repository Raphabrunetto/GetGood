<!DOCTYPE html>
<html>

</head>
<body>
    <h1>Eventos</h1>
    <a href="{% url 'create_event' %}">Criar novo evento</a>
    <ul>
        {% for event in events %}
            <li>
                {{ event.title }} - {{ event.date }}
                <a href="{% url 'update_event' event.id %}">Editar</a>
                <a href="{% url 'delete_event' event.id %}">Deletar</a>
            </li>
        {% empty %}
            <li>Nenhum evento encontrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
